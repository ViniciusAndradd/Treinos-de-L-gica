<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masculino ou feminino</title>
<!-- 3- Faça um programa que verifique (usando if e else) se uma letra digitada é “F” ou “M”. Conforme a letra escrever: F – Feminino, M- Masculino, Sexo inválido.-->  
    <script>
        function conferir() {
            var sigla = document.getElementById('letra').value
            if (sigla == 'F' || sigla == 'f') {
                document.write('F – Feminino')
            } else if (sigla == 'M' || sigla == 'm') {
                document.write('M- Masculino')
            } else {
                document.write('Sexo Inválido')
            }
        }

    </script>
</head>

<body>
    <label>Insira M ou F</label>
    <input id="letra" type="text">
    <button onclick="conferir()">Conferir</button>
</body>

</html>
