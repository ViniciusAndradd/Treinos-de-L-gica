<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou negativo</title>
    <!-- 2 - Faça um programa que peça um valor e mostre na tela se o valor é positivo ou negativo -->
    <script>
        function conferir() {
            var num1 = document.getElementById('n1').value
            if (num1 > 0) {
                document.write('O número é positivo')
            } else if (num1 == 0) {
                document.write('O número é neutro')
            } else {
                document.write('O número é negativo')
            }
        }

    </script>
</head>

<body>
    <label>Insira um número</label>
    <input id="n1" type="text">
    <button onclick="conferir()">Conferir</button>
</body>

</html>
